<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QLTY Lottie Animation Portfolio</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    lottie-player {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>QLTY Lottie Animation Portfolio</h1>
  <div class="grid">
    <lottie-player src="1.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <lottie-player src="2.json" background="transparent" speed="1" loop autoplay></lottie-player>
    <lottie-player src="3.json" background="transparent" speed="1" loop autoplay></lottie-player>

</html>
